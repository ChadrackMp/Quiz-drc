<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Quiz RDC ‚Äî Culture G√©n√©rale</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Cormorant+Garamond:wght@700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
:root {
  --bg-deep: #050a12;
  --bg-primary: #0b1120;
  --bg-card: #111c33;
  --bg-card-hover: #162545;
  --gold: #d4a843;
  --gold-light: #f0d078;
  --gold-glow: rgba(212,168,67,0.25);
  --green: #2ecc71;
  --green-glow: rgba(46,204,113,0.2);
  --red: #e74c3c;
  --red-glow: rgba(231,76,60,0.2);
  --blue: #3498db;
  --blue-glow: rgba(52,152,219,0.2);
  --text: #e8ecf4;
  --text-secondary: #8a94a8;
  --text-muted: #4a5568;
  --border: rgba(212,168,67,0.12);
  --border-hover: rgba(212,168,67,0.35);
  --radius: 16px;
  --radius-sm: 10px;
  --transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
}

html.dark { /* default */ }

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Outfit', sans-serif;
  background: var(--bg-deep);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

::-webkit-scrollbar { width: 5px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

/* ============ BG PATTERN ============ */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse at 20% 20%, rgba(212,168,67,0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 80%, rgba(46,204,113,0.04) 0%, transparent 50%),
    repeating-conic-gradient(rgba(212,168,67,0.02) 0% 25%, transparent 0% 50%) 0 0 / 60px 60px;
  pointer-events: none;
  z-index: 0;
}

/* ============ ANIMATIONS ============ */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInScale {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
@keyframes slideInRight {
  from { opacity: 0; transform: translateX(40px); }
  to { opacity: 1; transform: translateX(0); }
}
@keyframes pulse { 0%,100%{ transform: scale(1); } 50%{ transform: scale(1.06); } }
@keyframes shimmer {
  0% { background-position: -200% center; }
  100% { background-position: 200% center; }
}
@keyframes confetti-fall {
  0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
@keyframes glow-pulse {
  0%, 100% { box-shadow: 0 0 20px rgba(212,168,67,0.2); }
  50% { box-shadow: 0 0 40px rgba(212,168,67,0.4); }
}
@keyframes correctFlash {
  0% { background: var(--green-glow); }
  100% { background: transparent; }
}
@keyframes wrongShake {
  0%, 100% { transform: translateX(0); }
  20% { transform: translateX(-8px); }
  40% { transform: translateX(8px); }
  60% { transform: translateX(-5px); }
  80% { transform: translateX(5px); }
}
@keyframes countUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes starSpin {
  from { transform: rotate(0deg) scale(0); opacity: 0; }
  to { transform: rotate(360deg) scale(1); opacity: 1; }
}

/* ============ LAYOUT ============ */
.app-wrapper {
  position: relative;
  z-index: 1;
  max-width: 860px;
  margin: 0 auto;
  padding: 20px 16px 40px;
  min-height: 100vh;
}

/* ============ HEADER ============ */
.app-header {
  text-align: center;
  padding: 30px 0 20px;
  animation: fadeInUp 0.6s ease both;
}

.header-flag {
  display: flex;
  justify-content: center;
  gap: 0;
  margin-bottom: 18px;
}

.flag-stripe {
  width: 18px;
  height: 50px;
  border-radius: 3px;
}

.flag-stripe:nth-child(1) { background: #007FFF; border-radius: 3px 0 0 3px; }
.flag-stripe:nth-child(2) { background: #CE1021; }
.flag-stripe:nth-child(3) { background: #F7D618; border-radius: 0 3px 3px 0; }

.header-star {
  color: #F7D618;
  font-size: 1.6rem;
  margin-bottom: 8px;
  display: block;
}

.app-header h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 2.4rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--gold-light), var(--gold), #c49332);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.1;
  margin-bottom: 6px;
}

.app-header .subtitle {
  color: var(--text-secondary);
  font-size: 0.92rem;
  font-weight: 400;
  letter-spacing: 0.5px;
}

/* ============ SCORE BAR ============ */
.score-bar {
  display: flex;
  justify-content: center;
  gap: 24px;
  padding: 14px 24px;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  margin-bottom: 24px;
  animation: fadeInUp 0.6s ease 0.15s both;
}

.score-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.88rem;
}

.score-item i {
  font-size: 1rem;
}

.score-item .s-val {
  font-weight: 700;
  font-size: 1.05rem;
}

.si-score i { color: var(--gold); }
.si-correct i { color: var(--green); }
.si-wrong i { color: var(--red); }
.si-streak i { color: #f39c12; }

/* ============ SCREENS ============ */
.screen {
  display: none;
}

.screen.active {
  display: block;
  animation: fadeInScale 0.4s ease both;
}

/* ============ CATEGORY SELECTION ============ */
.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 14px;
  margin-top: 20px;
}

.cat-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px 20px;
  cursor: pointer;
  transition: all var(--transition);
  position: relative;
  overflow: hidden;
  text-align: center;
}

.cat-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: var(--cat-color, var(--gold));
}

.cat-card:hover {
  border-color: var(--border-hover);
  transform: translateY(-4px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 20px var(--gold-glow);
}

.cat-card:active { transform: translateY(-1px); }

.cat-icon {
  width: 56px; height: 56px;
  border-radius: 14px;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.5rem;
  margin: 0 auto 14px;
  background: rgba(212,168,67,0.1);
  color: var(--gold);
}

.cat-card:nth-child(2) .cat-icon { background: rgba(46,204,113,0.1); color: var(--green); }
.cat-card:nth-child(3) .cat-icon { background: rgba(52,152,219,0.1); color: var(--blue); }
.cat-card:nth-child(4) .cat-icon { background: rgba(231,76,60,0.1); color: var(--red); }
.cat-card:nth-child(5) .cat-icon { background: rgba(155,89,182,0.1); color: #9b59b6; }
.cat-card:nth-child(6) .cat-icon { background: rgba(243,156,18,0.1); color: #f39c12; }
.cat-card:nth-child(7) .cat-icon { background: linear-gradient(135deg, rgba(212,168,67,0.15), rgba(46,204,113,0.15)); color: var(--gold-light); }

.cat-card:nth-child(1) { --cat-color: var(--gold); }
.cat-card:nth-child(2) { --cat-color: var(--green); }
.cat-card:nth-child(3) { --cat-color: var(--blue); }
.cat-card:nth-child(4) { --cat-color: var(--red); }
.cat-card:nth-child(5) { --cat-color: #9b59b6; }
.cat-card:nth-child(6) { --cat-color: #f39c12; }
.cat-card:nth-child(7) { --cat-color: var(--gold); }

.cat-title {
  font-weight: 700;
  font-size: 1rem;
  margin-bottom: 4px;
}

.cat-count {
  font-size: 0.75rem;
  color: var(--text-muted);
}

/* ============ QUESTION SCREEN ============ */
.question-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.q-category-label {
  font-size: 0.78rem;
  font-weight: 600;
  color: var(--gold);
  text-transform: uppercase;
  letter-spacing: 1.5px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.q-back-btn {
  background: var(--bg-card);
  border: 1px solid var(--border);
  color: var(--text-secondary);
  padding: 8px 16px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-family: 'Outfit', sans-serif;
  font-size: 0.82rem;
  font-weight: 500;
  transition: all var(--transition);
  display: flex;
  align-items: center;
  gap: 6px;
}

.q-back-btn:hover {
  border-color: var(--gold);
  color: var(--gold);
}

.progress-container {
  margin-bottom: 24px;
}

.progress-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 0.78rem;
  color: var(--text-secondary);
}

.progress-info .current-q { font-weight: 700; color: var(--gold); }

.progress-track {
  width: 100%;
  height: 6px;
  background: var(--bg-card);
  border-radius: 6px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--gold), var(--gold-light));
  border-radius: 6px;
  transition: width 0.5s ease;
}

.question-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 32px 28px;
  margin-bottom: 20px;
  position: relative;
  animation: fadeInUp 0.4s ease both;
}

.question-number {
  position: absolute;
  top: -14px;
  left: 24px;
  background: linear-gradient(135deg, var(--gold), #c49332);
  color: #0b1120;
  font-weight: 800;
  font-size: 0.78rem;
  padding: 4px 14px;
  border-radius: 20px;
  letter-spacing: 0.5px;
}

.question-text {
  font-size: 1.15rem;
  font-weight: 600;
  line-height: 1.6;
  margin-top: 6px;
}

.hint-text {
  margin-top: 12px;
  font-size: 0.82rem;
  color: var(--text-muted);
  font-style: italic;
  display: none;
}

.hint-text.visible { display: block; animation: fadeInUp 0.3s ease both; }

.answers-grid {
  display: grid;
  gap: 12px;
  margin-bottom: 20px;
}

.answer-btn {
  background: var(--bg-card);
  border: 1.5px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 16px 20px;
  cursor: pointer;
  transition: all var(--transition);
  display: flex;
  align-items: center;
  gap: 14px;
  font-family: 'Outfit', sans-serif;
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--text);
  text-align: left;
  position: relative;
  overflow: hidden;
}

.answer-btn:hover:not(.disabled) {
  border-color: var(--border-hover);
  background: var(--bg-card-hover);
  transform: translateX(4px);
}

.answer-letter {
  width: 34px; height: 34px;
  border-radius: 8px;
  background: rgba(212,168,67,0.1);
  color: var(--gold);
  font-weight: 700;
  font-size: 0.88rem;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
  transition: all var(--transition);
}

.answer-btn:hover:not(.disabled) .answer-letter {
  background: var(--gold);
  color: var(--bg-deep);
}

.answer-btn.correct {
  border-color: var(--green) !important;
  background: var(--green-glow) !important;
  animation: correctFlash 0.6s ease;
}

.answer-btn.correct .answer-letter {
  background: var(--green);
  color: #fff;
}

.answer-btn.wrong {
  border-color: var(--red) !important;
  background: var(--red-glow) !important;
  animation: wrongShake 0.5s ease;
}

.answer-btn.wrong .answer-letter {
  background: var(--red);
  color: #fff;
}

.answer-btn.disabled {
  cursor: default;
  opacity: 0.5;
}

.answer-btn.correct.disabled, .answer-btn.wrong.disabled { opacity: 1; }

.answer-result-icon {
  margin-left: auto;
  font-size: 1.1rem;
  display: none;
}

.answer-btn.correct .answer-result-icon,
.answer-btn.wrong .answer-result-icon {
  display: block;
}

.answer-btn.correct .answer-result-icon { color: var(--green); }
.answer-btn.wrong .answer-result-icon { color: var(--red); }

/* Explanation */
.explanation-box {
  background: rgba(212,168,67,0.06);
  border: 1px solid rgba(212,168,67,0.15);
  border-radius: var(--radius-sm);
  padding: 16px 20px;
  margin-bottom: 20px;
  display: none;
  animation: fadeInUp 0.35s ease both;
  font-size: 0.88rem;
  line-height: 1.6;
  color: var(--text-secondary);
}

.explanation-box.visible { display: block; }

.explanation-box strong {
  color: var(--gold);
  font-weight: 600;
}

/* ============ ACTION BUTTONS ============ */
.action-row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 28px;
  border-radius: var(--radius-sm);
  font-family: 'Outfit', sans-serif;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition);
  border: none;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--gold), #c49332);
  color: #0b1120;
}

.btn-primary:hover {
  box-shadow: 0 4px 20px var(--gold-glow);
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--bg-card);
  border: 1px solid var(--border);
  color: var(--text);
}

.btn-secondary:hover {
  border-color: var(--gold);
  color: var(--gold);
}

.btn-hint {
  background: none;
  border: 1px solid rgba(52,152,219,0.3);
  color: var(--blue);
  font-size: 0.82rem;
  padding: 8px 16px;
}

.btn-hint:hover { background: var(--blue-glow); }

/* ============ RESULTS SCREEN ============ */
.results-container {
  text-align: center;
  animation: fadeInScale 0.5s ease both;
}

.results-trophy {
  font-size: 4rem;
  margin-bottom: 10px;
  animation: starSpin 0.8s ease both 0.2s;
}

.results-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 2rem;
  font-weight: 800;
  margin-bottom: 6px;
}

.results-subtitle {
  color: var(--text-secondary);
  font-size: 0.92rem;
  margin-bottom: 28px;
}

.results-stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  margin-bottom: 28px;
}

.result-stat {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px 14px;
  animation: countUp 0.5s ease both;
}

.result-stat:nth-child(1) { animation-delay: 0.3s; }
.result-stat:nth-child(2) { animation-delay: 0.45s; }
.result-stat:nth-child(3) { animation-delay: 0.6s; }

.result-stat .rs-val {
  font-size: 2.2rem;
  font-weight: 800;
  line-height: 1;
  margin-bottom: 4px;
}

.result-stat:nth-child(1) .rs-val { color: var(--gold); }
.result-stat:nth-child(2) .rs-val { color: var(--green); }
.result-stat:nth-child(3) .rs-val { color: var(--red); }

.result-stat .rs-label {
  font-size: 0.75rem;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.results-message {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 22px;
  margin-bottom: 24px;
  font-size: 0.95rem;
  line-height: 1.6;
  color: var(--text-secondary);
}

.results-actions {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

/* ============ CONFETTI ============ */
.confetti-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 999;
  overflow: hidden;
}

.confetti-piece {
  position: absolute;
  top: -20px;
  width: 10px;
  height: 10px;
  border-radius: 2px;
  animation: confetti-fall linear forwards;
}

/* ============ TIMER ============ */
.timer-display {
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 600;
  font-size: 0.88rem;
  color: var(--text-secondary);
}

.timer-display.warning { color: var(--red); animation: pulse 0.8s ease infinite; }
.timer-display i { font-size: 0.9rem; }

/* ============ MOBILE RESPONSIVE ============ */
@media (max-width: 640px) {
  .app-wrapper { padding: 12px 10px 30px; }
  .app-header h1 { font-size: 1.8rem; }
  .category-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
  .cat-card { padding: 18px 14px; }
  .cat-icon { width: 44px; height: 44px; font-size: 1.2rem; }
  .question-card { padding: 24px 18px; }
  .question-text { font-size: 1.02rem; }
  .answer-btn { padding: 13px 14px; font-size: 0.88rem; }
  .score-bar { gap: 14px; padding: 12px 16px; flex-wrap: wrap; justify-content: center; }
  .results-stats { grid-template-columns: repeat(3, 1fr); gap: 8px; }
  .result-stat { padding: 14px 8px; }
  .result-stat .rs-val { font-size: 1.6rem; }
  .action-row { justify-content: center; }
  .question-top { flex-direction: column; gap: 10px; align-items: flex-start; }
}

@media (max-width: 380px) {
  .category-grid { grid-template-columns: 1fr; }
  .score-bar { gap: 10px; }
  .score-item { font-size: 0.8rem; }
}
</style>
</head>

    <p style="color:var(--text-muted);font-size:0.85rem;margin-bottom:6px;">Ou jouez toutes les cat√©gories m√©lang√©es</p>

  <!-- SCREEN: QUESTION -->
  <div class="screen" id="screenQuestion">
    <div class="question-top">

// ---------- INIT CATEGORIES ----------
function initCategories() {
  var html = '';

// ---------- SHUFFLE ----------
function shuffle(arr) {
  var a = arr.slice();
  for (var i = a.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var tmp = a[i];
    a[i] = a[j];
    a[j] = tmp;
  }
  return a;
}

// ---------- START QUIZ ----------
function startQuiz(category) {
  state.currentCategory = category;
  state.currentIndex = 0;
  state.score = 0;
  state.correct = 0;
  state.wrong = 0;
  state.streak = 0;
  state.bestStreak = 0;
  updateScoreBar();

  if (category === 'all') {
    var all = [];
    Object.keys(questions).forEach(function(cat) {
      questions[cat].forEach(function(q) {
        var qCopy = Object.assign({}, q);
        qCopy._category = cat;
        all.push(qCopy);
      });
    });
    state.currentQuestions = shuffle(all).slice(0, 20);
    $qCatText.textContent = 'Toutes cat√©gories';
  } else {
    state.currentQuestions = shuffle(questions[category]).slice(0, 10);
    state.currentQuestions.forEach(function(q) { q._category = category; });
    $qCatText.textContent = category;
  }

  $qTotal.textContent = state.currentQuestions.length;
  showScreen('question');
  loadQuestion();
}

// ---------- SHOW SCREEN ----------
function showScreen(name) {
  $screenCat.classList.remove('active');
  $screenQ.classList.remove('active');
  $screenR.classList.remove('active');

  if (name === 'categories') $screenCat.classList.add('active');
  else if (name === 'question') $screenQ.classList.add('active');
  else if (name === 'results') $screenR.classList.add('active');

  state.currentScreen = name;
}

// ---------- LOAD QUESTION ----------
function loadQuestion() {
  var q = state.currentQuestions[state.currentIndex];
  state.answered = false;
  state.hintUsed = false;

  $qCurrent.textContent = state.currentIndex + 1;
  $progressFill.style.width = ((state.currentIndex) / state.currentQuestions.length * 100) + '%';
  $questionNumber.textContent = 'Q' + (state.currentIndex + 1);
  $questionText.textContent = q.q;
  $hintText.textContent = q.hint || '';
  $hintText.classList.remove('visible');
  $explanationBox.classList.remove('visible');
  $explanationBox.innerHTML = '';
  $nextBtn.style.display = 'none';
  $hintBtn.style.display = '';
  $hintBtn.disabled = false;

  // Re-animate question card
  var card = document.getElementById('questionCard');
  card.style.animation = 'none';
  void card.offsetHeight;
  card.style.animation = 'fadeInUp 0.4s ease both';

  // Answers
  var letters = ['A', 'B', 'C', 'D'];
  var html = '';
  q.options.forEach(function(opt, i) {
    html += '<button class="answer-btn" data-index="' + i + '">' +
      '<span class="answer-letter">' + letters[i] + '</span>' +
      '<span class="answer-text">' + opt + '</span>' +
      '<span class="answer-result-icon"></span>' +
    '</button>';
  });
  $answersGrid.innerHTML = html;

  var btns = $answersGrid.querySelectorAll('.answer-btn');
  btns.forEach(function(btn) {
    btn.addEventListener('click', function() {
      if (!state.answered) {
        handleAnswer(parseInt(this.getAttribute('data-index')));
      }
    });
  });

  // Start timer
  startTimer();
}

// ---------- TIMER ----------
function startTimer() {
  clearInterval(state.timer);
  state.timeLeft = 20;
  state.timerActive = true;
  $timerValue.textContent = state.timeLeft;
  $timerDisplay.classList.remove('warning');

  state.timer = setInterval(function() {
    state.timeLeft--;
    $timerValue.textContent = state.timeLeft;

    if (state.timeLeft <= 5) {
      $timerDisplay.classList.add('warning');
    }

    if (state.timeLeft <= 0) {
      clearInterval(state.timer);
      state.timerActive = false;
      if (!state.answered) {
        handleAnswer(-1); // Time's up
      }
    }
  }, 1000);
}

function stopTimer() {
  clearInterval(state.timer);
  state.timerActive = false;
}

// ---------- HANDLE ANSWER ----------
function handleAnswer(selectedIndex) {
  if (state.answered) return;
  state.answered = true;
  stopTimer();

  var q = state.currentQuestions[state.currentIndex];
  var correctIndex = q.answer;
  var btns = $answersGrid.querySelectorAll('.answer-btn');

  // Disable all
  btns.forEach(function(btn) { btn.classList.add('disabled'); });

  // Mark correct
  btns[correctIndex].classList.add('correct');
  btns[correctIndex].querySelector('.answer-result-icon').innerHTML = '<i class="fas fa-check-circle"></i>';

  if (selectedIndex === correctIndex) {
    // Correct!
    var points = 10;
    if (state.timeLeft >= 15) points += 5;
    else if (state.timeLeft >= 10) points += 3;
    else if (state.timeLeft >= 5) points += 1;
    if (!state.hintUsed) points += 2;

    state.score += points;
    state.correct++;
    state.streak++;
    if (state.streak > state.bestStreak) state.bestStreak = state.streak;

    if (state.streak >= 3) {
      state.score += 3; // streak bonus
    }
  } else {
    // Wrong
    state.wrong++;
    state.streak = 0;

    if (selectedIndex >= 0) {
      btns[selectedIndex].classList.add('wrong');
      btns[selectedIndex].querySelector('.answer-result-icon').innerHTML = '<i class="fas fa-times-circle"></i>';
    }
  }

  updateScoreBar();

  // Show explanation
  if (q.explanation) {
    $explanationBox.innerHTML = '<strong><i class="fas fa-info-circle"></i> Explication :</strong> ' + q.explanation;
    setTimeout(function() { $explanationBox.classList.add('visible'); }, 300);
  }

  // Show next button
  setTimeout(function() { $nextBtn.style.display = ''; }, 400);
  $hintBtn.style.display = 'none';
}

// ---------- SCORE BAR ----------
function updateScoreBar() {
  $totalScore.textContent = state.score;

  $wrongCount.textContent = state.wrong;
  $streakCount.textContent = state.streak;
}
